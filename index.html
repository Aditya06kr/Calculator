<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Calculator_icon.avif" type="image/x-icon">
</head>
<body>
    <div id="outer">
        <h1>Calculator</h1>
        <div id="main">
            <input id="inp" type="text" placeholder="Enter a Number">
            <button id="clear" class="same">C</button>
            <button id="seven" class="same">7</button>
            <button id="eight" class="same">8</button>
            <button id="nine" class="same">9</button>
            <button id="mul" class="same">X</button>
            <button id="four" class="same">4</button>
            <button id="five" class="same">5</button>
            <button id="six" class="same">6</button>
            <button id="min" class="same">-</button>
            <button id="one" class="same">1</button>
            <button id="two" class="same">2</button>
            <button id="three" class="same">3</button>
            <button id="plus" class="same">+</button>
            <button id="div" class="same">/</button>
            <button id="zero" class="same">0</button>
            <button id="dot" class="same">.</button>
            <button id="equal" class="same">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
